<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-4 p-5" style="margin-top: 4rem !important;">
			<div class="row">
				<div class="col-md-6 mt-2 p-5">
					<img src="img/sss(1).jpg" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-2 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Reset Password</p>

							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/reset_password" method="post">
								<div class="mb-3">
									<label class="form-label">New Password</label> <input
										class="form-control" name="password" type="password">
								</div>
								<div class="mb-3">
									<label class="form-label">Confirm Password</label> <input
										class="form-control" type="password">
								</div>
								<input type="hidden" th:value="${token}" name="token">
								<button style="background-color: #ff4081;" type="submit"
									class="btn text-white col-md-12">Reset Password</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
