<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<meta charset="ISO-8859-1">
<meta name="description"
	content="Welcome to Mamata Agro & Dairy Farm. Explore our range of dairy products and agricultural offerings.">
<meta name="keywords"
	content="Dairy, Agriculture, Farm Products, Mamata Agro">
<title>Mamata Agro & Dairy Farm üêÑ</title>
<link rel="icon" href="/img/h2.png" type="image/png">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<!-- 	Start Navbar -->


	<nav style="background-color: #ff4081;"
		class="navbar navbar-expand-lg fixed-top navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"> <img src="/img/h.png"
				alt="Mamata Farm" style="height: 100px; width: auto;">
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/products">Product</a></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle active" href="/" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Category </a>
						<ul class="dropdown-menu">
							<li th:each="c:${categories}"><a class="dropdown-item"
								th:href="@{'/products?category='+${c.name}}">[[${c.name}]]</a></li>
						</ul></li>


					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/products">Store</a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/products">Franchise</a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/products">Career</a></li>
				</ul>
				<th:block th:if="${user?.role == 'ROLE_USER'}">
					<div class="col-md-5">
						<form>
							<div class="input-group">
								<input type="text" class="form-control" name="ch">
								<button class="btn btn-light text-dark ms-3 col-md-2">
									<i class="fa-solid fa-magnifying-glass"></i>Search
								</button>
							</div>
						</form>
					</div>
				</th:block>
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0"
					style="margin-top: -90px;">
					<th:block th:if="${user == null}">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle active" href="#"
							id="loginDropdown" role="button" data-bs-toggle="dropdown"
							aria-expanded="false"> <i
								class="fa-solid fa-right-to-bracket"></i> Login/Register
						</a>
							<ul class="dropdown-menu" aria-labelledby="loginDropdown">
								<li><a class="dropdown-item" href="/signin"
									id="userLoginBtn">User Login</a></li>
								<li><a class="dropdown-item" href="/admin/signin"
									id="adminLoginBtn">Admin Login</a></li>
								<li><a class="dropdown-item" href="/register">Register</a>
								</li>
							</ul></li>
					</th:block>
					<th:block th:if="${user!=null}">
						<th:block th:if="${user.role=='ROLE_USER'}">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="/user/cart"><i
									class="fa-solid fa-cart-shopping"></i>Cart [ [[${countCart}]] ]</a></li>
						</th:block>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle active" href="/" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> <i
								class="fa-solid fa-user"></i>[[${user.name}]]
						</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Profile</a></li>
								<li><a class="dropdown-item" href="/user/user-orders">My
										Orders</a></li>
								<li><a class="dropdown-item" href="/logout"><i
										class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
								<li><hr class="dropdown-divider"></li>
							</ul></li>
					</th:block>
				</ul>
			</div>
		</div>
	</nav>



	<!-- 	end Navbar -->
	<div th:replace="${content}"></div>
	<!-- <div style="background-color: #ff4081;"
		class="container-fluid p-1 text-center text-white">
		<p>mamatafarm.com</p>
	</div> -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
