<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Mamata Farm</title>
</head>
<body>
	<section>
		<!-- 	Startslider -->
		<div id="carouselExample" class="carousel slide" data-interval="3000"
			style="margin-top: 8%;">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/cow.jpg" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item">
					<img src="img/goat.jpg" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item">
					<img src="img/coke.jpg" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item">
					<img src="img/fish.jpg" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item">
					<img src="img/vegetable.jpg" class="d-block w-100" alt="..."
						height="450px">
				</div>
				<div class="carousel-item">
					<img src="img/grocery.jpg" class="d-block w-100" alt="..."
						height="450px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<!-- 	End slider -->

		<!-- 	Start Category -->

		<div class="container">
			<div class="row">
				<p class="text-center fs-4" style="font-weight: bold;">Category</p>
				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category/dairyproduct.jpg" width="75%"
								height="140px">
							<p>Dairy</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category/goatproduct.jpg" width="75%"
								height="140px">
							<p>Goat Item</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category/chikenproduct.jpg" width="75%"
								height="140px">
							<p>Chiken</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category/fishproduct.jpg" width="75%"
								height="140px">
							<p>Fish</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category/veitableproduct.jpg" width="75%"
								height="140px">
							<p>Vegitable</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category/grocertp.jpg" width="75%" height="140px">
							<p>Grocery</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 	End Category -->


		<!-- 	Start Latest -->

		<div class="container">
			<div class="row">
				<p class="text-center fs-4" style="font-weight: bold;">Latest
					Product</p>
				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/latest/curd.jpg" width="75%" height="140px">
							<p>Curd</p>
						</div>
					</div>
				</div>

				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/latest/gheelatest.jpg" width="75%" height="140px">
							<p>Ghee</p>
						</div>
					</div>
				</div>

				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/latest/fishlatest.jpg" width="75%" height="140px">
							<p>Fish</p>
						</div>
					</div>
				</div>

				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/latest/goatlatest.jpg" width="75%" height="140px">
							<p>Goat Milk</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 	End Latest -->
	</section>
</body>
</html>
