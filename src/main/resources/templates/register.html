<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-1 p-5" style="margin-top: 3rem !important;">
			<div class="row">
				<div class="col-md-6 mt-2 p-5">
					<img src="img/logo.jpg" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-1 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Register</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/saveUser" method="post"  enctype="multipart/form-data">
								<div class="row">
									<div class="col">
										<label class="form-label">Full Name</label> <input required
											class="form-control" name="name" type="text">
									</div>
									<div class="col">
										<label class="form-label">Mobile No</label> <input required
											class="form-control" name="mobileNo" type="number">
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label">Email</label> <input required
										class="form-control" name="email" type="email">
								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Address</label> <input required
											class="form-control" name="address" type="text">
									</div>
									<div class="col">
										<label class="form-label">City</label> <input required
											class="form-control" name="city" type="text">
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">State</label> <input required
											class="form-control" name="state" type="text">
									</div>
									<div class="col">
										<label class="form-label">Pincode</label> <input required
											class="form-control" name="pinCode" type="number">
									</div>
								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Password</label> <input required
											class="form-control" name="password" type="password">
									</div>
									<div class="col">
										<label class="form-label">Confirm Password</label> <input
											class="form-control" name="cpassword" type="password">
									</div>

								</div>
								<div class="mb-3">
									<label class="form-label">Profile Image</label> <input
										class="form-control" name="img" type="file">
								</div>

								<button style="background-color: #ff4081;" type="submit"
									class="btn text-white col-md-12">Register</button>
							</form>
						</div>
						<div class="card-footer text-center">
							Have an acccount ? <a href="/signin" class="text-decoration-none">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
