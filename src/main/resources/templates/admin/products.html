<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5" style="margin-top: 7rem !important;">
			<div class="card card-sh">
				<div class="card-header text-center">
					<p class="fs-4">View Product</p>
					<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold">[[${session.succMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Sl No</th>
									<th scope="col">Image</th>
									<th scope="col">Title</th>
									<th scope="col">Category</th>
									<th scope="col">Price</th>
									<th scope="col">Discount</th>
									<th scope="col">Discount Price</th>
									<th scope="col">Stock</th>
									<th scope="col">Status</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p,c:${products}">
									<th scope="row">[[${c.count}]]</th>
									<td><img th:src="@{'/img/product_img/'+${p.image}}"
										width="50px" height="50px"></td>
									<td>[[${p.title}]]</td>
									<td>[[${p.category}]]</td>
									<td>[[${p.price}]]</td>
									<td>[[${p.discount}]]</td>
									<td>[[${p.discountPrice}]]</td>
									<td>[[${p.stock}]]</td>
									<td>[[${p.isActive}]]</td>
									<td><a th:href="@{'/admin/loadEditProduct/'+${p.id}}"
										class="btn btn-primary btn-sm"><i
											class="fa-solid fa-pen-to-square text-center"></i>Edit</a> <a
										th:href="@{'/admin/deleteProduct/'+${p.id}}"
										class="btn btn-danger btn-sm"><i
											class="fa-solid fa-trash text-center"></i>Delete</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
