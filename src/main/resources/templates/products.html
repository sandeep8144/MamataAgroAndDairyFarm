<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5"
			style="margin-top: 10rem !important;">
			<div class="row">
				<div class="col-md-2 p-0">
					<div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<div class="list-group">
								<p class="fs-5">Category</p>
								<a href="/products"
									th:style="${paramValue == null || paramValue == ''} ? 'background-color: #ff4081;' : ''"
									class="list-group-item list-group-item-action"
									aria-current="true"> All </a> <a
									th:style="${paramValue == c.name} ? 'background-color: #ff4081;':''"
									th:href="@{'/products?category='+${c.name}}"
									th:each="c:${categories}"
									class="list-group-item list-group-item-action">[[${c.name}]]</a>

							</div>
						</div>
					</div>
				</div>
				<div class="col-md-10">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<p class="fs-3 text-center" style="font-weight: bold;">Products</p>
							<div class="row">
								<th:block th:if="${products.size>0}">


									<div class="col-md-3 mt-2" th:each="p:${products}">
										<div class="card">
											<div class="card-body text-center">
												<img alt="" th:src="@{'/img/product_img/'+${p.image}}"
													width="100%" height="150px">
												<p class="fs-5 text-center">[[${p.title}]]</p>
												<div class="row text-center">
													<p class="fs-6 fw-bold">
														<span class="[[${p.price}]]">&#8377;
															[[${p.discountPrice}]] <br>
														</span> <span
															class=" text-decoration-line-through text-secondary">&#8377;
															[[${p.price}]]</span> <span class="fs-6 text-success">[[${p.discount}]]%
															off</span>
													</p>
													<a th:href="@{'/product/' + ${p.id}}"
														class="btn col-md-6 offset-md-3"
														style="background-color: #ff4081;">View Details</a>
												</div>
											</div>
										</div>
									</div>
								</th:block>
								<th:block th:unless="${products.size >0}">
									<p class="fs-f4 text-center mt-4 text-danger">Product Not
										Avilable</p>
								</th:block>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
